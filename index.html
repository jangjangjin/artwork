<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="header__img sign-up__img">
      <img
        src="https://www.ansan.ac.kr/upload/ansan/intro/logoimg/2021/0906175341125.png"
        alt=""
      />
    </div>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active">Sign In</h2>
        <h2 class="inactive underlineHover">Sign Up</h2>

        <!-- Icon -->
        <div class="fadeIn first">
          <i class="fa-regular fa-user" id="icon"></i>
        </div>

        <!-- Login Form -->
        <form action="main.html" method="get">
          <input
            type="text"
            id="login"
            class="fadeIn second"
            name="login"
            placeholder="login"
          />
          <input
            type="text"
            id="password"
            class="fadeIn third"
            name="login"
            placeholder="password"
          />
          <input type="submit" class="fadeIn fourth" value="Log In" />
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" href="#"
            >아이디 또는 비밀번호를 잊으셨나요?</a
          >
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a5f87c325d.js"
      crossorigin="anonymous"
    ></script>
    <script src="JS/slideShow.js"></script>
  </body>
</html>
